
{% extends 'base.html' %}

{% block head %}
<title>Repository Archive Tool</title>
{% endblock %}

{% block body %}

<main>
    <div class="container">
        <div class="row border rounded shadow m-3">
            <div class="col-4 bg-body-secondary p-3">
                <ul id="contentTabs" class="nav nav-pills nav-justified flex-column">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-findRepos-tab" data-bs-toggle="pill" data-bs-target="#pills-findRepos" type="button" role="tab" aria-controls="pills-findRepos" aria-selected="true">Find Repositories</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-manageRepos-tab" data-bs-toggle="pill" data-bs-target="#pills-manageRepos" type="button" role="tab" aria-controls="pills-manageRepos" aria-selected="false">Manage Repositories</button>
                    </li>
                </ul>
            </div>
            <div class="col-8 p-3">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-findRepos" role="tabpanel" aria-labelledby="pills-findRepos-tab" tabindex="0">
                        button to get repos
                    </div>

                    <div class="tab-pane fade" id="pills-manageRepos" role="tabpanel" aria-labelledby="pills-manageRepos-tab" tabindex="0">
                        send notifs, stop repo from archive, archive
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
