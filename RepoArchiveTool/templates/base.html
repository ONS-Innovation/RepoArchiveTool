<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <!-- Font Awesome 4 Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Block Template -->
    {% block head %}{% endblock %} 
</head>
<body onload="loadTheme()">
    <header class="mb-3">
        <div class="container p-0">
            <div class="navbar bg-body-tertiary border rounded shadow p-3">
                <span class="navbar-brand mb-0"><h1>Repository Archive Tool</h1></span>
                
                <div class="ms-auto">
                    {% if pat != '' %}
                        <a class="btn btn-success" href="/logout">Remove Token</a>
                    {% else %}
                        <form class="d-flex" action="/login" method="post">
                            <input class="form-control me-2" type="password" name="pat" placeholder="Personal Access Token" required>
                            <button class="btn btn-success" type="submit">Add Token</button>
                        </form>
                    {% endif %}    
                </div>
                
                <div style="margin-left: 20px;">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" onchange="toggleTheme()">
                        <label class="form-check-label" for="themeSwitch"><i id="themeIcon" class="fa fa-sun-o" style="font-size: 24px;"></i></label>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <!-- Block Body -->
        {% block body %}{% endblock %} 
</body>
</html>
